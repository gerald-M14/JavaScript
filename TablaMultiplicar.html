<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Multiplicar</title>
</head>
<body>
    <h1>Tabla de Multiplicar</h1>

    <!-- Campo de entrada para el número -->
    <label for="numero">Ingrese un número para ver su tabla de multiplicar (del 1 al 10):</label>
    <input type="number" id="numero" />
    <button onclick="mostrarTabla()">Mostrar Tabla</button>

    <div id="resultado"></div> <!-- Aquí se mostrará la tabla -->

    <script>
        function mostrarTabla() {
            const numero = parseInt(document.getElementById("numero").value);
            let resultadoHtml = "";

            if (isNaN(numero)) {
                document.getElementById("resultado").innerHTML = "Por favor ingrese un número válido.";
                return;
            }

            // Generar la tabla de multiplicar del 1 al 10
            for (let i = 1; i <= 10; i++) {
                const resultado = numero * i;
                resultadoHtml += `${numero} x ${i} = ${resultado} <br>`;
            }

            // Mostrar el resultado en la página
            document.getElementById("resultado").innerHTML = resultadoHtml;
        }
    </script>
</body>
</html>
