<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Números</title>
</head>
<body>
    <h1>Ingreso de Valores Enteros</h1>
    <button onclick="analizarNumeros()">Ingresar y Analizar Números</button>
    <p id="resultado"></p> <!-- Elemento para mostrar el resultado -->

    <script>
        function analizarNumeros() {
            let cantidadNegativos = 0;
            let cantidadPositivos = 0;
            let cantidadMultiplos15 = 0;
            let acumuladoPares = 0;

            // Recolectar 10 números del usuario
            for (let i = 0; i < 10; i++) {
                const numero = parseInt(prompt(`Ingrese el valor entero ${i + 1}:`));

                if (isNaN(numero)) {
                    alert("Por favor ingrese un número válido.");
                    i--; // Volver a pedir el número si no es válido
                    continue;
                }

                // Verificar si el número es negativo o positivo
                if (numero < 0) {
                    cantidadNegativos++;
                } else if (numero > 0) {
                    cantidadPositivos++;
                }

                // Verificar si el número es múltiplo de 15
                if (numero % 15 === 0) {
                    cantidadMultiplos15++;
                }

                // Verificar si el número es par y acumularlo
                if (numero % 2 === 0) {
                    acumuladoPares += numero;
                }
            }

            // Mostrar el resultado
            const mensaje = `
                Cantidad de valores negativos ingresados: ${cantidadNegativos}<br>
                Cantidad de valores positivos ingresados: ${cantidadPositivos}<br>
                Cantidad de múltiplos de 15: ${cantidadMultiplos15}<br>
                Valor acumulado de los números pares: ${acumuladoPares}
            `;
            document.getElementById("resultado").innerHTML = mensaje;
        }
    </script>
</body>
</html>
